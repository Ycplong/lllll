<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据看板</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 240px;
            padding-top: 50px;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.75rem 1rem;
        }

        .sidebar .nav-link.active {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .sidebar .nav-link:hover {
            color: #007bff;
        }

        .sidebar-header {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        /* 主内容区域 */
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }

        /* 统一的卡片容器 */
        .dashboard-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-card-wrapper {
            flex: 1 1 calc(20% - 20px);
            min-width: 180px;
            max-width: 220px;
            height: 200px;
        }

        /* 卡片样式 */
        .dashboard-card {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 颜色样式 */
        .bg-light-custom {
            background-color: #f8f9fa;
        }

        /* 加载状态 */
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: middle;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        /* 缩小图表的样式 */
        .dashboard-chart-wrapper {
            width: 25%; /* 设置图表容器为25% */
            margin: 0 auto; /* 居中 */
        }

        /* 缩小canvas大小 */
        #dashboardChart {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar bg-light">
        <div class="sidebar-header">机台压测平台</div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/">站点信息</a>
            <a class="nav-link" href="/stress_test">压测功能</a>
            <a class="nav-link" href="/function_test">功能测试</a>
            <a class="nav-link active" href="/dashboard">数据看板</a>
        </nav>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="container mt-4">
            <h1 class="mb-4">数据看板</h1>

            <div class="dashboard-row">
                <!-- 已生成文件数 -->
                <div class="dashboard-card-wrapper">
                    <div class="dashboard-card bg-light-custom">
                        <h5>已生成文件数</h5>
                        <div class="stat-value" id="files-generated">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>

                <!-- 异常文件数 -->
                <div class="dashboard-card-wrapper">
                    <div class="dashboard-card bg-light-custom">
                        <h5>异常文件数</h5>
                        <div class="stat-value" id="errors-count">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>

                <!-- 入湖成功文件数 -->
                <div class="dashboard-card-wrapper">
                    <div class="dashboard-card bg-light-custom">
                        <h5>入湖成功文件数</h5>
                        <div class="stat-value" id="success-files">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>

                <!-- 入湖成功率 -->
                <div class="dashboard-card-wrapper">
                    <div class="dashboard-card bg-light-custom">
                        <h5>入湖成功率</h5>
                        <div class="stat-value" id="success-rate">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>

                <!-- 入湖失败文件数 -->
                <div class="dashboard-card-wrapper">
                    <div class="dashboard-card bg-light-custom">
                        <h5>入湖失败文件数</h5>
                        <div class="stat-value" id="failure-files">
                            <span class="loading-spinner"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 缩小后的图表 -->
            <div class="card mt-4 dashboard-chart-wrapper">
                <div class="card-header">文件状态统计</div>
                <div class="card-body">
                    <canvas id="dashboardChart" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap 和 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chartInstance = null;

        document.addEventListener('DOMContentLoaded', function() {
            // 获取数据并更新看板
            fetchDashboardData();

            // 设置定时刷新（每5秒刷新一次）
            setInterval(fetchDashboardData, 5000);
        });

        function fetchDashboardData() {
            fetch('/api/dashboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    // 更新页面上的数字
                    document.getElementById('files-generated').textContent = data.files_generated || 0;
                    document.getElementById('errors-count').textContent = data.error_files || 0;  // 修改这里
                    document.getElementById('success-files').textContent = data.success_files || 0;
                    document.getElementById('success-rate').textContent = (data.success_rate || 0) + '%';
                    document.getElementById('failure-files').textContent = data.failure_files || 0;

                    // 更新图表
                    updateChart(data);
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                    // 显示错误信息
                    const cards = document.querySelectorAll('.stat-value');
                    cards.forEach(card => {
                        card.textContent = '--';
                    });
                });
        }

        // 图表更新函数
        function updateChart(data) {
            const ctx = document.getElementById('dashboardChart').getContext('2d');

            // 如果图表已存在，销毁它
            if (chartInstance) {
                chartInstance.destroy();
            }

            // 创建新的图表
            chartInstance = new Chart(ctx, {
                type: 'pie',  // 图表类型
                data: {
                    labels: ['成功文件', '失败文件', '异常文件'],
                    datasets: [{
                        label: '文件状态统计',
                        data: [
                            data.success_files || 0,
                            data.failure_files || 0,
                            data.error_files || 0
                        ],
                        backgroundColor: ['#4caf50', '#f44336', '#ff9800'],
                        borderColor: '#fff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
